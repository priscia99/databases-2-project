<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" th:rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Telco</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="buyservice">Buy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Altra sezione</a>
                </li>
            </ul>
            <div th:with="condition=${session != null && session.user != null}" th:remove="tag">
                <div th:if="${condition}">
                    <span class="navbar-text pr-2" th:if="${condition}" th:text="'Welcome back, ' + ${session.user.getUsername()} + '!'"></span>
                    <a class="btn btn-secondary btn-sm" href="logout" role="button">Logout</a>
                </div>
                <div th:unless="${condition}">
                    <a class="btn btn-secondary btn-sm" href="index.html" role="button">Login</a>
                </div>
            </div>
        </div>
    </div>
</nav>


<div th:each="packageList : ${packageMap}">

    <div class="card" >
        <div class="card-body">
            <h5 class="card-title" th:text="${packageList.getValue().get(0).getName()}"></h5>
        </div>

        <div class="card-body">
            <p>Additional services:</p>
            <div th:each="service: ${packageList.getValue().get(0).getServices()}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${service.getServiceType()}"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:if="${service.getIncludedMinutes() != 0}" th:text="${service.getIncludedMinutes()} + ' minutes'"></li>
                        <li class="list-group-item" th:if="${service.getIncludedGB() != 0}" th:text="${service.getIncludedGB()} + ' GB'"></li>
                        <li class="list-group-item" th:if="${service.getIncludedSMS() != 0}" th:text="${service.getIncludedSMS()} + ' SMS'"></li>
                        <li class="list-group-item" th:if="${service.getFeeMinutes() != 0}" th:text="${service.getFeeMinutes()} + 'Euro / additional minute'"></li>
                        <li class="list-group-item" th:if="${service.getFeeGB() != 0}" th:text="${service.getFeeGB()} + 'Euro / additional GB'"></li>
                        <li class="list-group-item" th:if="${service.getFeeSMS() != 0}" th:text="${service.getFeeSMS()} + 'Euro / additional SMS'"></li>
                    </ul>
                </div>
            </div>
            <p>Plans:</p>
            <div th:each="package : ${packageList.getValue()}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${package.getMonthlyFee()}"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${package.getValidityPeriod()} + 'Euro / months'"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
