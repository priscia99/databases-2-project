<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy Service Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div><p>Select a Service Package</p>
    <form action="buyservice" method="post">
        Choose the package:
    <select name="chosenPackageId">
<!--        <option th:if="${chosenPackages!= null} "value="${chosenPackages.get(0).getId()}" th:text="${chosenPackages.get(0).getName()}"}></option>-->
        <option th:each="packageList : ${packageMap}" th:value="${packageList.getKey()}" th:text="${packageList.getValue().get(0).getName()}">
        <option th:if="${chosenPackages!= null}" value="${chosenPackages.get(0).getId()}" selected disabled hidden>
            <div th:text="${chosenPackages.get(0).getName()}"> </div>
        </option>
        </option>
    </select>
        <input type="submit" value="Select Package">
    </form>
    <form action="buyservice" method="post" th:if="${chosenPackages!= null}">
        Choose the validity period:
        <select name="chosenValidityPeriod">
            <option th:each="package : ${chosenPackages}" th:value="${package.getValidityPeriod()}"
                    th:text="${package.getValidityPeriod()} + ' months for ' + ${package.getMonthlyFee()} + ' euros'">
            </option>
            <option th:if="${chosenValidityPeriod!= null}" value="${chosenPackage.getValidityPeriod()}" selected disabled hidden>
                <div th:text="${chosenPackage.getValidityPeriod()} + ' months for ' + ${chosenPackage.getMonthlyFee()} + ' euros'"> </div>
            </option>
        </select>
        <input type="submit" value="Select Validity Period">
    </form>
    <div th:if="${chosenPackage!= null}">
        <form th:action="buyservice"  method="post">
            <p>
                <label>Optional Products:
                    <input type="checkbox" name = "chosenOptionalProducts"
                           th:each="optionalProduct : ${optionalProducts}"
                           th:text="${optionalProduct.getName()} + ' for ' + ${optionalProduct.getMonthlyFee()} + ' euros per month'"
                           th:value="${optionalProduct.getProductId()}"/>
                </label>
            </p>
            <input type="submit" value="Select Optional Packages">
        </form>
    </div>
</div>
</body>
</html>
