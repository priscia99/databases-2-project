<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Telco | Landing Page</title>
</head>
<style>
    h1, h3{
        text-align: center;
        width: 100%;
    }
    form{
        width: 100%
    }
    input{
        margin-top: 3px;
        width:100%;
    }
    input::placeholder{
        text-align: left;
    }
    .landing-section{
        width: 500px;
        height: auto;
    }

</style>
<body>

<div class = "d-flex justify-content-center mt-5">
    <div class="d-flex flex-column justify-content-center" style="width: 400px">
        <h1>Welcome to Telco!</h1>
        <h5 th:text="${loginInfoMsg}"></h5>

        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column justify-content-center mx-2">
                <div class="landing-section">
                    <h3>Login</h3>
                    <form class="mw-100" action="perform-login" method="post">
                        <input type="text" name="username" required="required" placeholder="Username"><br>
                        <input type="password" name="password" required="required" placeholder="Password"><br>
                        <input class="my-3" type="submit" value="Login">
                    </form>
                </div>
            </div>

            <div class="d-flex flex-column justify-content-center mx-2">
                <div class="landing-section align-items-center">
                    <h3>Sign-up</h3>
                    <form class="mw-100" action="perform-signup" method="post">
                        <input type="text" name="username" required="required" placeholder="Username"><br>
                        <input type="text" name="email" required="required" placeholder="E-mail"><br>
                        <input type="password" name="password" required="required" placeholder="Password"><br>
                        <input class="my-3" type="submit" value="Sign up">
                    </form>
                </div>
            </div>

        </div>
        <a class="btn btn-danger mt-4" href="home">Continue without logging</a>
        <a class="btn btn-info mt-1" href="admin/">Admin login</a>
    </div>
</div>
</body>
</html>
